<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kids Music Learning App</title>
  <!-- Link the stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <!-- Decorative image at the top of the app -->
    <img src="assets/header.png" alt="Cheerful musical illustration" class="header-img">
    <h1>Kids Music Learning</h1>
    <p id="instruction">Choose a mode to start learning!</p>
  </header>

  <!-- Main menu with mode selection -->
  <main id="main-menu">
    <button id="btn-free-play" class="menu-btn">Free&nbsp;Play</button>
    <button id="btn-note-game" class="menu-btn">Note&nbsp;Match&nbsp;Game</button>
  </main>

  <!-- Section for free-play piano mode -->
  <section id="free-play-section" class="hidden">
    <h2>Free Play</h2>
    <p>Tap the colorful keys to hear their sounds.</p>
    <div id="keyboard" class="keyboard"></div>
    <button class="back-btn">Back to Menu</button>
  </section>

  <!-- Section for the note matching game -->
  <section id="note-game-section" class="hidden">
    <h2>Note Match Game</h2>
    <p id="note-question">Click the key that matches the note: <span id="note-display"></span></p>
    <div id="keyboard-game" class="keyboard"></div>
    <p id="feedback"></p>
    <p>Score: <span id="score">0</span>/<span id="total-rounds">5</span></p>
    <button class="back-btn">Back to Menu</button>
  </section>

  <!-- Include the JavaScript for interactivity -->
  <script src="script.js"></script>
</body>
</html>
